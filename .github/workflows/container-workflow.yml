name: Container Workflow

env:
  CONTAINER_DIR: ./.github/workflows/container
  
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  checkout:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Docker Login
        shell: bash
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}

  build:
    uses: ./.github/workflows/container-build-and-publish.yml
    needs: checkout

  audit:
    uses: ./.github/workflows/container-audit.yml
    needs: build

  test:
    uses: ./.github/workflows/container-test.yml
    needs: build

  publish:
    uses: ./.github/workflows/container-publish.yml
    needs: [audit, test]