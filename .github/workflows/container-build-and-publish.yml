# This is a basic workflow to help you get started with Actions

name: Container Build and Publish

env:
  REPO_NAME: gent
  BUILDER_TAG: personal-finance-builder
  TESTER_TAG: personal-finance-tester
  IMPORT_TOOL_TAG: personal-finance-import-tool
# Controls when the workflow will run
on: 
  # Makes this callable
  workflow_call:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Docker Login
        shell: bash
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
        run: |
          echo "$DOCKER_PASS" | docker login --username "$DOCKER_USER" --password-stdin

      - name: Explain
        run: echo "We will be building $REPO_NAME/$BUILDER_TAG in order to create the $REPO_NAME/$IMPORT_TOOL_TAG and $REPO_NAME/$TESTER_TAG"

      - name: Build Base Image
        run: docker build -t $REPO_NAME/$BUILDER_TAG:${{ github.sha }} -t $REPO_NAME/$BUILDER_TAG:${{ github.ref_name }} -t $REPO_NAME/$BUILDER_TAG -t $BUILDER_TAG -f builder.dockerfile .

      - name: Build Tester Image
        run: docker build -t $REPO_NAME/$TESTER_TAG:${{ github.sha }} -t $REPO_NAME/$TESTER_TAG:${{ github.ref_name }} -t $REPO_NAME/$TESTER_TAG -t $TESTER_TAG -f tester.dockerfile .

      - name: Build Import Tools Image
        run: docker build -t $REPO_NAME/$IMPORT_TOOL_TAG:${{ github.sha }} -t $REPO_NAME/$IMPORT_TOOL_TAG:${{ github.ref_name }} -t $REPO_NAME/$IMPORT_TOOL_TAG -t $IMPORT_TOOL_TAG -f import-tool.dockerfile .

      - name: Push Images
        run: docker push --all-tags $REPO_NAME/$BUILDER_TAG && docker push --all-tags $REPO_NAME/$TESTER_TAG && docker push --all-tags $REPO_NAME/$IMPORT_TOOL_TAG