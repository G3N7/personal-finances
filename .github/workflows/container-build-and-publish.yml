# This is a basic workflow to help you get started with Actions

name: Container Build

env:
  BUILDER_TAG: personal-finance-builder
  IMPORT_TOOL_TAG: personal-finance-import-tool
# Controls when the workflow will run
on: 
  # Makes this callable
  workflow_call:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Build Base Image
        run: docker build -t build:${{ github.sha }} -t branch:${{ github.ref_name }} -t ${{secrets.DOCKER_USER}}/$BUILD_TAG -f builder.dockerfile .

      # Runs a single command using the runners shell
      - name: Build Import Tools Image
        run: docker build -t build:${{ github.sha }} -t branch:${{ github.ref_name }} -t ${{secrets.DOCKER_USER}}/$IMPORT_TOOL_TAG -f import-tool.dockerfile .

      - name: Docker Login
        run: docker login -u ${{secrets.DOCKER_USER}} -p ${{secrets.DOCKER_PASS}}

      - name: Push Images
        run: docker push ${{secrets.DOCKER_USER}}/$BUILDER_TAG && docker push ${{secrets.DOCKER_USER}}/$IMPORT_TOOL_TAG