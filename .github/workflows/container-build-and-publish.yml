# This is a basic workflow to help you get started with Actions

name: Container Build and Publish

env:
  BUILDER_TAG: personal-finance-builder
  IMPORT_TOOL_TAG: personal-finance-import-tool
# Controls when the workflow will run
on: 
  # Makes this callable
  workflow_call:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Docker Login
        shell: bash
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
        run: |
          echo "$DOCKER_PASS" | docker login --username "$DOCKER_USER" --password-stdin

      - name: Build Base Image
        run: docker build -t build:${{ github.sha }} -t branch:${{ github.ref_name }} -t gent/personal-finance-builder -t personal-finance-builder -f builder.dockerfile .

      - name: Build Import Tools Image
        run: docker build -t build:${{ github.sha }} -t branch:${{ github.ref_name }} -t gent/personal-finance-import-tool -t personal-finance-import-tool -f import-tool.dockerfile .

      - name: Push Images
        run: docker push gent/personal-finance-builder && docker push gent/personal-finance-import-tool